# The file list has been copied from the PC release, then modified to be as close to accurate as possible.

# The list had the following steps applied:
# - Add the controller removed TIM graphic for each language.
# - All PLT files removed.
# - Delete multiplayer map file names and replace them with test maps.
# - Add unknown wads, and rearrange MPLAYER models.
# - Add Japanese, English & Dutch sound file groups.
# - Add names for levels missing from PC version.
# - Probably more that I forgot to write down.

# For guessing the file names, I had to understand a bit about the game.
# The game appears split into two separate routes, Predacon and Maximal, which are two different opposing groups.
# This explains the different prefixes of "P" and "M".

# There are eight maps for each "zone", with 4 Predacon maps and 4 Maximal maps.
# Only 3 seem to actually be used by the game, so this verison has many unused maps within it.
# Level Suffixes:
# 01 = Level 1, 02 = Level 2, 03 = Level 3 (Unused),
# IB = ??? Boss?, OB = ??? Boss?

# Unknown abbreviations: 'MS', 'MP', 'MD', 'GM', 'IB', 'OB'.
# Idea: MD -> Map Decorations?
# Idea: GM -> General Models?

# It has been realized that there is no PS1 multiplayer, despite this, there are unfinished multiplayer maps present in the files.

